trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzSKARMTemplateChecker@4
  inputs:
    ARMTemplateFilePath: '$(System.DefaultWorkingDirectory)/deployment.json'
    Recurse: false